<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <form>
      <input type="text" id="city" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </form>
    <div id="weather">
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
